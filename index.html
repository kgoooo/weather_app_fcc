<!DOCTYPE html>
<html lang="en">
	<head>
		<title>KGs Weather App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" rel="stylesheet">
		<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="unit">
					<label class="switch">
						<input type="checkbox">
						<span id="cToF" class="slider round"></span>
					</label>
				</div>
				<div class="location">
					<h1 id="city">-</h1>
					<h3><span id="region">--</span>, <span id="country">---</span></h3>
				</div>
				<div class="temp">
					<p><span id="real-temp">--</span><span class="degree">ยบ</span></p>
					<p class="feels">Feels like: <span id="feels-temp">--</span>ยบ</p>
				</div>
				<div>
					<!-- <i id="weather-icon" class="wi wi-day-thunderstorm"></i> -->
					<canvas id="icon1" width="175" height="175"></canvas>					
				</div>
				<div class="weather">
					<p id="weather-type">---</p>
					<p id="weather-summ">--</p>
				</div>
			</div>
			<p class="creds">Powered by Dark Sky API and Skycons.  By Kristen Goehringer.</p>
		</div>
		<script>
			 </script>
		<script src="script.js"></script>
	</body>
</html>
